<head>

<body>
    <header>
        <nav>
            <span id = "brand">CollabKitchen</span>
            <ul class="nav-links">
                <li><a href="./home.html" class = "nav-link">Home</a></li>

        </nav>
    </header>
    <main class = "wrapper">
    <form id = "recipe-creation-form">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" name = "recipeName" id = "recipeName" maxlength="55" required>
        <br>
        <label for="recipeName">Recipe Author:</label>
        <input type="text" name = "recipeAuthor" id = "recipeAuthor" required>
        <br>
        <label for="cookTime">Cook Time (mins):</label>
        <input type="number" name="cookTime" id="cookTime" required>
        <br>
        <label for="servingSize">Serving Size:</label>
        <input type="number" name="servingSize" id="servingSize" required>
        <br>
        <label for="ingredients">Ingredients:</label>
        <input type="text" name="ingredients" id="ingredients" >
        <ul id = "ingredentList"></ul>
        <button id = "addIngredientBtn">Add Ingredient</button>
        <br>
        <label for="directions">Directions:</label>
        <input type="text" name="directions" id="directions" >
        <ol id = "directionsList"></ol>
        <button id = "addDirectionsBtn">Add Directions</button>
        <br>
        <button type="submit" id = "createRecipe">Create Recipe</input>
    </form>
