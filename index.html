<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabKitchen</title>
    <link rel="stylesheet" href="./resources/styles/style.css">
    <script src="./resources/js/main.js" defer></script>
</head>
<body>
    <form action="">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" name = "recipeName" id = "recipeName">
        <br>
        <label for="recipeName">Recipe Author:</label>
        <input type="text" name = "recipeAuthor" id = "recipeAuthor">
        <br>
        <label for="cookTime">Cook Time:</label>
        <input type="number" name="cookTime" id="cookTime">
        <br>
        <label for="servingSize">Serving Size:</label>
        <input type="number" name="servingSize" id="servingSize">
        <br>
        <label for="ingredients">Ingredients:</label>
        <input type="text" name="ingredients" id="ingredients">
        <ul id = "ingredentList"></ul>
        <button id = "addIngredientBtn">Add Ingredient</button>
        <br>
        <label for="directions">Directions:</label>
        <input type="text" name="directions" id="directions">
        <ol id = "directionsList"></ol>
        <button id = "addDirectionsBtn">Add Directions</button>
        <br>
        <button type="submit">Create Recipe</button>
    </form>
</body>
</html>
